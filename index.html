<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrortech_Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Mirror Tech Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Username or Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Diposit status">
                    <h5>Diposit</h5>
                    <h2>$<span id="currentDiposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">100</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="dipositAmount" type="text" class="form-control"
                        placeholder="$ Enter Your Diposit Amount">
                    <br>
                    <button class="btn btn-success" id="addDiposit">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ Enter Your Withdraw Amount">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <!-- script tag -->
    <script>
        //login button event listener
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            const loginarea = document.getElementById("login-area");
            loginarea.style.display = "none";
            const transactionarea = document.getElementById("transaction-area");
            transactionarea.style.display = "block";
        });

        //Diposit + balance add  function
        function updateSpanText(id, dipositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + dipositNumber;
            document.getElementById(id).innerText = total;
        }
        
        //diposit and withdraw input function
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        //diposit button event listener
        const addDipositBtn = document.getElementById("addDiposit");
        addDipositBtn.addEventListener('click', function () {
            const dipositNumber = getInputNumber("dipositAmount");
            document.getElementById("dipositAmount").value = "";

            //update diposit span text
            updateSpanText("currentDiposit", dipositNumber);

            //update balance
            updateSpanText("currentBalance", dipositNumber);
        });

        //withdraw button event listener
        const addWithdrawBtn = document.getElementById("addWithdraw");
        addWithdrawBtn.addEventListener('click', function () {
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);

        });
        
    </script>
</body>
</body>

</html>
